<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            <div class="row" >
                <div class="todo">
                    <div class="todo-banner">
                        <h1>ToDo List</h1>
                        <div class="form-group myinput-field">
                            <input type="text" class="form-control" id="myText">
                        </div>
                        <button type="button" id="myIdAddToDoButton" onclick="onClick()" class="btn myAddToDoButton">Add to ToDo List</button>
                    </div>
                    <ul class="textNotes">
                        <li>Insertion in Todo :- Write your Input on the above field and click on "Add to ToDo List"</li>
                        <li>Updation in Todo :- Write your Input on the above field and click on "Update" button of any ToDo you want to update</li>
                        <li>Deletion in Todo :- Click on any ToDo's "Delete Button"</li>
                    </ul>
                    <div id="todotasks">
                        <ul id="myTodoUL">
                            
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>

    </body>
</html>
